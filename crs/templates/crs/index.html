<!DOCTYPE html>
<html>
<head>
	<title>Content table</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>
</head>
<body>
	<table>
	<tr>
  	<th>accounts</th>
  	<th>accountbalances</th>
  	<th>name</th>
	</tr>
	{% for crs in crs_objects %}
	<tr>
  	<td>{{ crs.accounts }}</td>
  	<td>{{ crs.accountbalances}}</td>
  	<td>{{ crs.names}}</td>
	</tr>
	{% endfor %}
	</table>
</body>
</html>
